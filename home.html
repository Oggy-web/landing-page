<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 10px 0;
    }

    .nav-menu li {
      margin: 0 20px;
    }

    .nav-menu a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }


    .nav-menu a:hover {
      color: #3498db;
    }

    
    .navbar.scrolled {
      background-color: #3498db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar.scrolled .nav-menu a {
      color: white;
    }

    .navbar.scrolled .nav-menu a:hover {
      color: yellow;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home" style="height: 100vh; background: lightblue;">Home Section</section>
    <section id="about" style="height: 100vh; background: lightgreen;">About Section</section>
    <section id="services" style="height: 100vh; background: lightcoral;">Services Section</section>
    <section id="contact" style="height: 100vh; background: lightgoldenrodyellow;">Contact Section</section>
  </main>

  <script>

    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
